name: Update blog

on: [push, repository_dispatch]

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set Node.js
              uses: actions/setup-node@master
              with:
                  node-version: lts/*

            - name: Install dependencies
              run: yarn install --prod --pure-lockfile

            - name: Lint
              run: yarn run lint

            - name: Build
              run: yarn run build
              env:
                  GATSBY_ENV: 'prod'
