name: Validate

on: [push]

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set Node.js
              uses: actions/setup-node@v3.5.1
              with:
                  node-version: 16

            - name: Install dependencies
              run: yarn install --pure-lockfile

            - name: Lint
              run: yarn run lint